    <br><br>
    <img src="icon.png"/>
    <button id = "zoom_up">Zoom up</button>
    <button id = "zoom_down">Zoom down</button>
    <script>
      let win
      const open_win = function(){
        win = window.open('http:www.github.com')
      }
      const close_win = function(){
        win.close();
      }
      document.getElementById('youtube').addEventListener('click',()=>{
        win = window.open('http://www.youtube.com');
      })

      const {webFrame} = require('electron');
      let zoom=0;
      document.getElementById('zoom_up').addEventListener('click',()=>{
        webFrame.setZoomLevel(++zoom);
      })
      document.getElementById('zoom_down').addEventListener('click',()=>{
        webFrame.setZoomLevel(--zoom);
      })
      console.log(`Resources path ${process.resourcesPath}`);

      window.addEventListener('online',()=>{
        console.log('User online');
      })
      window.addEventListener('offline',()=>{
        console.log('User offline');
      })
    </script>
